<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    <title> Coding Quiz</title>
    </head>
    <body>
<!--this is the main container for where the questions will appear-->
<div class ="container">
    <!--I created all the buttons to go inside the container-->
<div id="questionAndAnswers" class="hide">
<div id="answer-buttons" class="button-grid">
    <button id ="answer-button"> First Answer</button>
    <button id ="answer-button"> Second Answer</button>
    <button id ="answer-button"> Third Answer</button>
    <button id ="answer-button"> Fourth Answer</button>
</div>
</div>
<button id="start-button">Start the Quiz</button>
<button id="next-button" class="hide">Next Button</button>
<button id="restart-button" class="hide">Restart the Quiz</button>
<div id="timer" class="hide">
    <span id="time-left">60s</span>
</div>

    <!--questions will be inside of the container-->

    </div>
    <!-- I created a score container that will contain total scores-->
    <div class="score-container">
        <div id="user-score" hidden>Total Scores</div>
        <script src="javascript.js"></script>
        </div>
        </body>
</html>
